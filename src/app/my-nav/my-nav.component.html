

<ng-template #noItems>
    <hr>
    <h5>No hay items en la lista</h5>
</ng-template>


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
        <img src="assets/img/logo3.png" width="55" alt="logo"><span style="padding: 0 5%">Reader Answer</span></mat-toolbar> 
    <mat-nav-list>
        <mat-card class="example-card">
            <div *ngIf="items?.length > 0;else noItems">
                <div *ngFor="let item of items" class="collection">
                  <img mat-card-image src="assets/img/{{item.foto}}" alt="Foto Maestra">
                  <mat-card-header>
                    
                      <mat-card-title>
                      <h2 class="collection-item">{{item.nombres}}</h2>
                      </mat-card-title>

                      <mat-card-subtitle>Docente</mat-card-subtitle>
                  </mat-card-header>
                  <hr>
                  <mat-card-content>
               
                    <strong> Colegio :</strong> {{item.institucion}}
                    
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button>Editar</button>

                  </mat-card-actions>
              </div>
            </div>
          </mat-card>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
      <mat-nav-list>
          <a mat-list-item href="/index">Home</a>
          <a mat-list-item href="#">Aulas</a>
          <a mat-list-item href="#">Books</a>
        </mat-nav-list>
    </mat-toolbar>
    <router-outlet>
      <app-index></app-index>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
